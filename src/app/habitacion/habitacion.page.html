  <ion-header>
    <ion-toolbar>
      <ion-title>habitacion</ion-title>
      <ion-button routerLink="/resultado">
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor="let hoteles of hotelAImprimir">
   
      <ion-card-header >
       
        <ion-card-title  >{{hoteles.nombre}}</ion-card-title>
        <ion-card-subtitle>{{hoteles.categoria}}</ion-card-subtitle>
  
      </ion-card-header>
  
      <ion-card-content *ngFor="let habitacion of hoteles.tiposHabitacion">
  
        <img class="imagenHabitacion" src="{{habitacion.imagen}}">
        <h3>Precio: {{habitacion.precio}} â‚¬</h3>
        <h3>Camas: {{habitacion.tipoHabitacion.camas}}</h3>
        <h3>Capacidad: {{habitacion.tipoHabitacion.capacidad}}</h3>
        <h3>Complementos: {{habitacion.tipoHabitacion.complementos.nombre}}</h3>
  
      </ion-card-content>
    
      
    </ion-card>
  
</ion-content>
